<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market32</title>
    <link rel="stylesheet" href="sell.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="#">Categorie</a></li>
                <li><a href="#">Offerte</a></li>
                <li><a href="/sell">Vendi</a></li>
                <li><a href="/profile">Il mio account</a></li>
                <li><a href="/cart">Carrello</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="sell-product">
            <h1>Vendi il tuo Prodotto</h1>
            <form action="/sell" method="post" enctype="multipart/form-data">
                <input type="hidden" name="vendor_id" id="vendor_id" value="">
                <script>
                    var sessid = sessionStorage.getItem("sessid");
                    document.getElementById("vendor_id").value = sessid;
                </script>
                <div class="form-group">
                    <label for="productName">Nome del Prodotto</label>
                    <input type="text" id="productName" name="productName" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Descrizione del Prodotto</label>
                    <textarea id="productDescription" name="productDescription" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productCategory">Categoria</label>
                    <select id="productCategory" name="productCategory" required>
                        <option value="">Seleziona una categoria</option>
                        <option value="esp32">Esp32</option>
                        <option value="arduino">Arduino</option>
                        <option value="accessori">Accessori</option>
                        <option value="kits">Kits</option>
                        <option value="libri">Libri</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productPrice">Prezzo (€)</label>
                    <input type="number" id="productPrice" name="productPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productImage">Immagine del Prodotto</label>
                    <input type="file" id="productImage" name="productImage">
                </div>
                <div class="form-group">
                    <label for="productStock">Quantità Disponibile</label>
                    <input type="number" id="productStock" name="productStock" required>
                </div>
                <div class="form-group">
                    <button type="submit">Pubblica il Prodotto</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <div class="footer-links">
            <a href="#">Chi siamo</a>
            <a href="#">Contatti</a>
            <a href="#">Termini e Condizioni</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="social-media">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
        <div class="newsletter">
            <p>Iscriviti alla nostra newsletter per rimanere aggiornato sulle ultime offerte!</p>
            <input type="email" placeholder="La tua email">
            <button>Iscriviti</button>
        </div>
    </footer>
</body>
</html>
